name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cargo build

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dokerfiles: ['Dockerfile']

    steps:
      - uses: actions/checkout@v2
      - name: build image
        run: docker build . -f ci/${{ matrix.dockerfiles }} -t dockerfile
      - name: run image
        run: docker run -it dockerfile
